    <style>
      .be-post-title {min-height: auto;}
      .just_part {display: block !important; border-bottom: 1px solid #edeff2; margin: 0 15px 10px 15px; padding: 0 0 11px 0 !important;}

      .header-menu > .active-header, .header-menu > li.active {border-top: 5px solid #0d58c8;}

    <style>
			.unicorn {
				width: 500px; height: 500px; background: #ccc; position: relative;
			}

			svg {display: inline-block;}

			.hair, .corn, .eyes {position: absolute; left: 50%; transform: translateX(-50%);}

			.head {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);}

			.hair {top: 15%;}
			.corn {top: -25%;}
			.eyes {top: 35%;}

			.corn.type-1 {background: url('img/gens/corn_1.png') 0 0 no-repeat; width: 53px; height: 256px;}
			.eyes.type-1 {background: url('img/gens/eyes_3.png') 0 0 no-repeat; width: 129px; height: 82px;}
		</style>
